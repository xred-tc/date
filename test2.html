    <script>
        var date = new Date();
        var day = date.getDate();
        var month = date.getMonth() + 1;
        var year = date.getFullYear();

        $(document).ready(function () {
            var now = new Date();
            var month = (now.getMonth() + 1);
            var day = now.getDate();
            if (month < 10)
                month = "0" + month;
            if (day < 10)
                day = "0" + day;
            var today = now.getFullYear() + '-' + month + '-' + day;

            $('#input_solar_year').val(now.getFullYear());
            $('#input_solar_month').val(month);
            $('#input_solar_day').val(day);
            $('#input_lunar_year').val(now.getFullYear() - 1911);
            $("div.div_select select").val(month).change();
            $('#input_lunar_day').val(day);
        });


    </script>
